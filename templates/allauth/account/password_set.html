{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h2 class="text-uppercase mb-4">{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-dark btn-md w-100" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
